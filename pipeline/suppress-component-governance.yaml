steps:
    - script: set

    - task: PowerShell@2
      displayName: Suppress auto-injected component governance unless overridden
      inputs:
          targetType: inline
          script: "if ($env:SKIP_CG -ne "false") { echo ##vso[task.setvariable variable=skipComponentGovernanceDetection;isOutput=true]true }"
